{{ if or (.Prev) (.Next) }}
<div class="prev-next-post pure-g">
  <div class="pure-u-1-24" style="text-align: left;">
    {{ if .PrevInSection }}
    <a href="{{ .PrevInSection.Permalink }}"></a>
    {{ end }}
  </div>
  <div class="pure-u-10-24">
    {{ if .PrevInSection }}
    <nav class="prev">
      <a href="{{ .PrevInSection.Permalink }}">Previous:<br>{{ .PrevInSection.Title }}</a>
    </nav>
    {{ end }}
  </div>
<!--   <div class="pure-u-2-24">
    &nbsp;
  </div> -->
  <div class="pure-u-10-24">
    {{ if .NextInSection }}
    <nav class="next">
      <a href="{{ .NextInSection.Permalink }}">Next:<br>{{ .NextInSection.Title }}</a>
    </nav>
    {{ end }}
  </div>
  <div class="pure-u-1-24" style="text-align: right;">
    {{ if .NextInSection }}
    <a href="{{ .NextInSection.Permalink }}"></a>
    {{ end }}
  </div>
</div>
{{ end }}
